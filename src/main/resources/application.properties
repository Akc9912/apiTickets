#Spring Boot Actuator
management.endpoints.web.exposure.include=*

# ==================================================================================
# ▶ application.properties   (perfil por defecto)
# ==================================================================================
spring.datasource.url=jdbc:h2:mem:demo_db        # <- URL de H2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop        # crea el esquema al arrancar, lo borra al parar
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Habilita la consola web (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.profiles.active=h2
