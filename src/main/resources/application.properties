spring.application.name=miapi

# Configuración de MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=${SERVER_PORT:8080}

# Spring Boot Actuator
management.endpoints.web.exposure.include=*

# Guardar logs en un archivo
logging.file.name=logs/app.log
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.poo.miapi=${LOGGING_LEVEL_COM_POO_MIAPI:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Deshabilitar H2 completamente
spring.h2.console.enabled=false

# Perfil activo (por defecto: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Contraseña por defecto y JWT secret (la contraseña se genera automáticamente si no está en .env)
app.default-password=${APP_DEFAULT_PASSWORD:defaultPass123}
jwt.secret=${JWT_SECRET:defaultSecretKey}
jwt.expiration-ms=${JWT_EXPIRATION_MS:36000000}

# Configuración de archivos subidos
spring.servlet.multipart.max-file-size=${FILE_UPLOAD_MAX_SIZE:10MB}
spring.servlet.multipart.max-request-size=${FILE_UPLOAD_MAX_SIZE:10MB}

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.poo.miapi.controller

